<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<title>Админ-панель сокращателя ссылок</title>

<style>
* {
    box-sizing: border-box;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
}

body {
    min-height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #f8fafc, #e2e8f0);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #0f172a;
}

.panel {
    width: 100%;
    max-width: 420px;
    background: #ffffff;
    border: 1px solid #e5e7eb;
    border-radius: 14px;
    padding: 28px;
    box-shadow: 0 20px 40px rgba(15,23,42,.08);
}

h2 {
    margin: 0 0 20px;
    text-align: center;
    font-size: 20px;
    font-weight: 600;
}

.field {
    margin-bottom: 14px;
}

input {
    width: 100%;
    padding: 12px 14px;
    border-radius: 10px;
    border: 1px solid #d1d5db;
    background: #ffffff;
    color: #0f172a;
    font-size: 14px;
    outline: none;
}

input::placeholder {
    color: #6b7280;
}

input:focus {
    border-color: #38bdf8;
    box-shadow: 0 0 0 2px rgba(56,189,248,.25);
}

button {
    width: 100%;
    margin-top: 6px;
    padding: 12px;
    border-radius: 10px;
    border: none;
    background: linear-gradient(135deg, #38bdf8, #0ea5e9);
    color: #ffffff;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: transform .15s ease, box-shadow .15s ease;
}

button:hover {
    transform: translateY(-1px);
    box-shadow: 0 6px 18px rgba(14,165,233,.35);
}

#msg {
    margin-top: 14px;
    text-align: center;
    font-size: 14px;
    color: #16a34a;
    min-height: 18px;
}
</style>
</head>
<body>

<div class="panel">
    <h2>Добавить короткую ссылку</h2>

    <div class="field">
        <input id="token" type="password" placeholder="GitHub Access Token">
    </div>

    <div class="field">
        <input id="shortCode" placeholder="Короткий код (например, abc123)">
    </div>

    <div class="field">
        <input id="fullUrl" placeholder="Длинная ссылка (https://...)">
    </div>

    <button onclick="addLink()">Добавить ссылку</button>

    <div id="msg"></div>
</div>

<script>
async function addLink() {
    const token = document.getElementById("token").value.trim();
    const code = document.getElementById("shortCode").value.trim();
    const url  = document.getElementById("fullUrl").value.trim();
    const msg  = document.getElementById("msg");

    const repo = "glitch-ru/aswf";
    const branch = "main";
    const path = "db.json";

    const apiUrl = `https://api.github.com/repos/${repo}/contents/${path}?ref=${branch}`;

    const res = await fetch(apiUrl, {
        headers: {
            "Authorization": "token " + token,
            "Accept": "application/vnd.github.v3+json"
        }
    });

    const data = await res.json();
    const content = atob(data.content.replace(/\n/g, ''));
    const db = JSON.parse(content);

    db[code] = url;

    const updatedContent = btoa(JSON.stringify(db, null, 2));

    await fetch(apiUrl, {
        method: "PUT",
        headers: {
            "Authorization": "token " + token,
            "Accept": "application/vnd.github.v3+json"
        },
        body: JSON.stringify({
            message: `Add/update short link: ${code}`,
            content: updatedContent,
            sha: data.sha,
            branch: branch
        })
    });

    msg.textContent = "Ссылка сокращена! Код: " + code;
}
</script>

</body>
</html>
