<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Redirect</title>
</head>
<body>
<div id="msg" style="font-family:Arial;padding:20px">Перенаправление...</div>

<script>
(async () => {
  const params = new URLSearchParams(location.search);
  const code = params.get("c");

  if (!code) {
    document.getElementById("msg").textContent = "Не указан параметр ?c=";
    return;
  }

  try {
    const res = await fetch("https://jsonhosting.com/api/json/6f27b315/raw");
    const data = await res.json();

    if (data[code]) {
      location.href = data[code];
    } else {
      document.getElementById("msg").textContent = "Код не найден: " + code;
    }

  } catch(e){
    document.getElementById("msg").textContent = "Ошибка: " + e;
  }
})();
</script>
</body>
</html>
