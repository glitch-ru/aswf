<!doctype html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Сокращатель</title>
</head>
<body>
<script>
(async () => {
  let code = location.pathname.slice(1); // убираем начальный слеш
  if (!code) {
    document.body.innerHTML = "<h2>Укажите код ссылки</h2>";
    return;
  }

  try {
    const res = await fetch("db.json?_=" + Date.now());
    const db = await res.json();

    if (db[code]) {
      location.href = db[code];
    } else {
      document.body.innerHTML = "<h2>Код не найден</h2>";
    }
  } catch(e) {
    document.body.innerHTML = "<h2>Ошибка загрузки базы</h2>";
  }
})();
</script>
</body>
</html>
