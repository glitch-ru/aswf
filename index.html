<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Redirect...</title>
</head>
<body>
<script>
(async () => {
  let code = location.pathname.slice(1);

  if (!code) {
    document.body.innerHTML = "<h2>Need a code (/CODE)</h2>";
    return;
  }

  try {
    const res = await fetch("db.json?_=" + Date.now());
    const db = await res.json();
    
    if (db[code]) {
      location.href = db[code];
    } else {
      document.body.innerHTML = "<h2>Code <b>" + code + "</b> not found</h2>";
    }

  } catch (e) {
    document.body.innerHTML = "<h2>Error loading DataBase</h2>";
  }
})();
</script>
</body>
</html>
